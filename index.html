<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <h1 class=header>Weather App</h1>
    <div class="container p-3">
        <div class="row p-3 text-center">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Zip Code</span>
                    <input type="text" id="zipInput" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="row p-2 text-center">
                    <div class="col-md-4 offset-md-4 col-sm-12">
                        <button type="button" id="weatherButton" class="btn btn-success">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3 text-center">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="card bg-warning">
                    <h4 class="card-header text-center">City</h4>
                </div>
                <div class="card-header border">
                    <h5 class="text-center" id="cityOutput">Your City</h5>
                </div>
            </div>
        </div>
        <div class="row p-4 align-items-center text-center">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="card">
                    <h4 class="card-header text-center bg-warning">Temperature</h4>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item flex-fill" id="outputK">Kelvin</li>
                        <li class="list-group-item flex-fill" id="outputF">Fahrenheit</li>
                        <li class="list-group-item flex-fill" id="outputC">Celsius</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row p-4 text-center">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="card bg-warning">
                    <h4 class="card-header text-center">Condition</h4>
                </div>
                <div class="card-header border">
                    <h5 class="text-center" id="condOutput">Current Condition</h5>
                </div>
            </div>
        </div>
        <div class="row p-4 text-center">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="card bg-warning">
                    <h4 class="card-header text-center">Other Info</h4>
                </div>
                <div class="card-header border">
                    <img id="infoOutput">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    ,script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
